<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.7/nipplejs.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(100, 100);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const platform = new THREE.Mesh(geometry, material);
        platform.rotation.x = Math.PI / 2;
        scene.add(platform);

        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        const joystick = nipplejs.create({
            zone: document.body,
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'blue'
        });

        joystick.on('move', (evt, data) => {
            const direction = data.direction;
            if (direction) {
                moveForward = direction.y === 'up';
                moveBackward = direction.y === 'down';
                moveLeft = direction.x === 'left';
                moveRight = direction.x === 'right';
            }
        });

        joystick.on('end', () => {
            moveForward = false;
            moveBackward = false;
            moveLeft = false;
            moveRight = false;
        });

        const speed = 0.1;

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) camera.position.z -= speed;
            if (moveBackward) camera.position.z += speed;
            if (moveLeft) camera.position.x -= speed;
            if (moveRight) camera.position.x += speed;

            renderer.render(scene, camera);
        }

        animate();

        document.body.requestFullscreen();
    </script>
</body>
</html>
