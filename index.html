<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Platform</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/PointerLockControls.js"></script>
    <script>
        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, renderer.domElement);
            controls.pointerSpeed = 0.5;

            document.addEventListener('click', () => {
                controls.lock();
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            });

            let platformGeometry = new THREE.BoxGeometry(50, 0.2, 50);
            let platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            let platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.y = -0.1;
            scene.add(platform);

            let ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 10, 0);
            scene.add(directionalLight);

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchmove', onTouchMove);

            animate();
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW': moveForward = true; break;
                case 'ArrowLeft':
                case 'KeyA': moveLeft = true; break;
                case 'ArrowDown':
                case 'KeyS': moveBackward = true; break;
                case 'ArrowRight':
                case 'KeyD': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW': moveForward = false; break;
                case 'ArrowLeft':
                case 'KeyA': moveLeft = false; break;
                case 'ArrowDown':
                case 'KeyS': moveBackward = false; break;
                case 'ArrowRight':
                case 'KeyD': moveRight = false; break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        let touchStartX = 0, touchStartY = 0;
        let touchLookX = 0, touchLookY = 0;

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].pageX;
                touchStartY = event.touches[0].pageY;
            }
        }

        function onTouchMove(event) {
            if (event.touches.length === 1) {
                touchLookX = event.touches[0].pageX - touchStartX;
                touchLookY = event.touches[0].pageY - touchStartY;
                controls.getObject().rotation.y -= touchLookX * 0.005;
                controls.getObject().children[0].rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, controls.getObject().children[0].rotation.x - touchLookY * 0.005));
                touchStartX = event.touches[0].pageX;
                touchStartY = event.touches[0].pageY;

                moveForward = Math.abs(touchLookY) > 50 && touchLookY < 0;
                moveBackward = Math.abs(touchLookY) > 50 && touchLookY > 0;
                moveLeft = Math.abs(touchLookX) > 50 && touchLookX < 0;
                moveRight = Math.abs(touchLookX) > 50 && touchLookX > 0;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            let time = performance.now();
            let delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            camera.position.y = 2;

            renderer.render(scene, camera);
            prevTime = time;
        }

        init();
    </script>
</body>
</html>
