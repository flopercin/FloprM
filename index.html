<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш Telegram</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .tg-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 36px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 60px;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tg-btn:hover {
            background-color: #0077b3;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.4);
        }
        
        .tg-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }
        
        .tg-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .tg-btn:hover::before {
            left: 100%;
        }
        
        .tg-icon {
            margin-right: 15px;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1 class="title">Наш телеграм</h1>
    <a href="https://t.me/Floprhub" class="tg-btn" target="_blank">
        <i class="fab fa-telegram-plane tg-icon"></i>
        Перейти
    </a>
</body>
</html>
