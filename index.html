<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Платформа (FPS)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Инициализация сцены, камеры и рендерера
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Голубое небо
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 2; // Камера на уровне головы
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Добавляем освещение
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Создаем платформу (пол)
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a5f0b,
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Поворачиваем горизонтально
        scene.add(floor);
        
        // Добавляем несколько кубов для наглядности
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        
        for (let i = 0; i < 5; i++) {
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = Math.random() * 10 - 5;
            cube.position.z = Math.random() * 10 - 5;
            cube.position.y = 0.5;
            scene.add(cube);
        }
        
        // Настройка управления (FPS-режим)
        const controls = new THREE.PointerLockControls(camera, document.body);
        
        document.addEventListener('click', () => {
            controls.lock(); // Блокировка курсора при клике
        });
        
        // Движение с клавиатуры
        const moveSpeed = 0.1;
        const keys = {
            w: false, a: false, s: false, d: false
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) keys[e.key] = false;
        });
        
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            
            // Движение вперед/назад
            if (keys.w) controls.moveForward(moveSpeed);
            if (keys.s) controls.moveForward(-moveSpeed);
            
            // Движение влево/вправо
            if (keys.a) controls.moveRight(-moveSpeed);
            if (keys.d) controls.moveRight(moveSpeed);
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
