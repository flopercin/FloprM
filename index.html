<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Платформа (FPS)</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #joystick {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            z-index: 100;
        }
        #joystickKnob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        #jumpBtn {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none;
            z-index: 100;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div id="joystick"><div id="joystickKnob"></div></div>
    <div id="jumpBtn">↑</div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 2;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.touchAction = 'none';
        document.body.appendChild(renderer.domElement);
        
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(5, 10, -5);
        scene.add(sun);
        
        const floorGeometry = new THREE.BoxGeometry(20, 1, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a5f0b,
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        scene.add(floor);
        
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cubes = [];
        
        for (let i = 0; i < 5; i++) {
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = Math.random() * 10 - 5;
            cube.position.z = Math.random() * 10 - 5;
            cube.position.y = 0.5;
            scene.add(cube);
            cubes.push(cube);
        }
        
        const controls = new THREE.PointerLockControls(camera, document.body);
        
        if (!isMobile) {
            document.addEventListener('click', () => {
                controls.lock();
            });
        } else {
            document.getElementById('joystick').style.display = 'block';
            document.getElementById('jumpBtn').style.display = 'block';
        }
        
        const moveSpeed = 0.1;
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            jump: false
        };
        
        let joystickActive = false;
        let joystickAngle = 0;
        let joystickDistance = 0;
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');
        
        if (isMobile) {
            joystick.addEventListener('touchstart', handleJoystickStart);
            joystick.addEventListener('touchmove', handleJoystickMove);
            joystick.addEventListener('touchend', handleJoystickEnd);
            
            document.getElementById('jumpBtn').addEventListener('touchstart', () => {
                keys.jump = true;
            });
            document.getElementById('jumpBtn').addEventListener('touchend', () => {
                keys.jump = false;
            });
        } else {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': keys.forward = true; break;
                    case 's': keys.backward = true; break;
                    case 'a': keys.left = true; break;
                    case 'd': keys.right = true; break;
                    case ' ': keys.jump = true; break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': keys.forward = false; break;
                    case 's': keys.backward = false; break;
                    case 'a': keys.left = false; break;
                    case 'd': keys.right = false; break;
                    case ' ': keys.jump = false; break;
                }
            });
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            joystickActive = true;
            updateJoystick(e);
        }
        
        function handleJoystickMove(e) {
            e.preventDefault();
            if (joystickActive) updateJoystick(e);
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            joystickActive = false;
            joystickKnob.style.transform = 'translate(30px, 30px)';
            keys.forward = false;
            keys.backward = false;
            keys.left = false;
            keys.right = false;
        }
        
        function updateJoystick(e) {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const touch = e.touches[0];
            const x = touch.clientX - centerX;
            const y = touch.clientY - centerY;
            
            const distance = Math.min(Math.sqrt(x*x + y*y), 30);
            joystickAngle = Math.atan2(x, y);
            joystickDistance = distance;
            
            joystickKnob.style.transform = `translate(${30 + distance * Math.sin(joystickAngle)}px, ${30 + distance * Math.cos(joystickAngle)}px)`;
            
            keys.forward = joystickDistance > 10 && Math.abs(joystickAngle) < Math.PI/3;
            keys.backward = joystickDistance > 10 && Math.abs(joystickAngle) > 2*Math.PI/3;
            keys.left = joystickDistance > 10 && joystickAngle < -Math.PI/6 && joystickAngle > -5*Math.PI/6;
            keys.right = joystickDistance > 10 && joystickAngle > Math.PI/6 && joystickAngle < 5*Math.PI/6;
        }
        
        let velocityY = 0;
        const gravity = 0.02;
        let isOnGround = false;
        
        function checkCollision(position) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(
                new THREE.Vector3(position.x, position.y, position.z),
                new THREE.Vector3(1, 2, 1)
            );
            
            for (const cube of cubes) {
                const cubeBox = new THREE.Box3().setFromObject(cube);
                if (playerBox.intersectsBox(cubeBox)) return true;
            }
            
            const floorBox = new THREE.Box3().setFromObject(floor);
            if (position.y < 0.5) return true;
            
            return false;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            velocityY -= gravity;
            controls.getObject().position.y += velocityY;
            
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();
            
            const right = new THREE.Vector3();
            right.crossVectors(direction, camera.up).normalize();
            
            const moveDirection = new THREE.Vector3();
            
            if (keys.forward) moveDirection.add(direction);
            if (keys.backward) moveDirection.sub(direction);
            if (keys.left) moveDirection.sub(right);
            if (keys.right) moveDirection.add(right);
            
            if (moveDirection.length() > 0) {
                moveDirection.normalize().multiplyScalar(moveSpeed);
                const newPosition = controls.getObject().position.clone().add(moveDirection);
                if (!checkCollision(newPosition)) {
                    controls.getObject().position.copy(newPosition);
                }
            }
            
            if (controls.getObject().position.y <= 2) {
                controls.getObject().position.y = 2;
                velocityY = 0;
                isOnGround = true;
            } else {
                isOnGround = false;
            }
            
            if (keys.jump && isOnGround) {
                velocityY = 0.3;
                isOnGround = false;
            }
            
            if (controls.getObject().position.y < -10) {
                controls.getObject().position.set(0, 2, 0);
                velocityY = 0;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
