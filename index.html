<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Платформа (FPS)</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #mobileControls { 
            position: fixed; 
            bottom: 20px; 
            width: 100%; 
            display: none; 
            justify-content: space-around; 
            z-index: 100; 
        }
        .mobileBtn { 
            width: 60px; 
            height: 60px; 
            background: rgba(255,255,255,0.5); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            user-select: none; 
        }
    </style>
</head>
<body>
    <div id="mobileControls">
        <div class="mobileBtn" id="leftBtn">←</div>
        <div class="mobileBtn" id="upBtn">↑</div>
        <div class="mobileBtn" id="rightBtn">→</div>
        <div class="mobileBtn" id="jumpBtn">↥</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 2;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(5, 10, -5);
        scene.add(sun);
        
        const floorGeometry = new THREE.BoxGeometry(20, 1, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a5f0b,
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        scene.add(floor);
        
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cubes = [];
        
        for (let i = 0; i < 5; i++) {
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = Math.random() * 10 - 5;
            cube.position.z = Math.random() * 10 - 5;
            cube.position.y = 0.5;
            scene.add(cube);
            cubes.push(cube);
        }
        
        const controls = new THREE.PointerLockControls(camera, document.body);
        
        if (!isMobile) {
            document.addEventListener('click', () => {
                controls.lock();
            });
        } else {
            document.getElementById('mobileControls').style.display = 'flex';
        }
        
        const moveSpeed = 0.1;
        const keys = {
            w: false, a: false, s: false, d: false, ' ': false
        };
        
        if (isMobile) {
            document.getElementById('upBtn').addEventListener('touchstart', () => keys.w = true);
            document.getElementById('upBtn').addEventListener('touchend', () => keys.w = false);
            document.getElementById('leftBtn').addEventListener('touchstart', () => keys.a = true);
            document.getElementById('leftBtn').addEventListener('touchend', () => keys.a = false);
            document.getElementById('rightBtn').addEventListener('touchstart', () => keys.d = true);
            document.getElementById('rightBtn').addEventListener('touchend', () => keys.d = false);
            document.getElementById('jumpBtn').addEventListener('touchstart', () => keys[' '] = true);
            document.getElementById('jumpBtn').addEventListener('touchend', () => keys[' '] = false);
        } else {
            document.addEventListener('keydown', (e) => {
                if (e.key in keys) keys[e.key] = true;
            });
            document.addEventListener('keyup', (e) => {
                if (e.key in keys) keys[e.key] = false;
            });
        }
        
        let velocityY = 0;
        const gravity = 0.02;
        let isOnGround = false;
        
        function checkCollision(position) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(
                new THREE.Vector3(position.x, position.y, position.z),
                new THREE.Vector3(1, 2, 1)
            );
            
            for (const cube of cubes) {
                const cubeBox = new THREE.Box3().setFromObject(cube);
                if (playerBox.intersectsBox(cubeBox)) return true;
            }
            
            const floorBox = new THREE.Box3().setFromObject(floor);
            if (position.y < 0.5) return true;
            
            return false;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            velocityY -= gravity;
            controls.getObject().position.y += velocityY;
            
            const newPosition = controls.getObject().position.clone();
            
            if (keys.w) newPosition.add(controls.getDirection().multiplyScalar(moveSpeed));
            if (keys.s) newPosition.add(controls.getDirection().multiplyScalar(-moveSpeed));
            if (keys.a) newPosition.add(controls.getDirection().cross(camera.up).normalize().multiplyScalar(-moveSpeed));
            if (keys.d) newPosition.add(controls.getDirection().cross(camera.up).normalize().multiplyScalar(moveSpeed));
            
            if (!checkCollision(newPosition)) {
                controls.getObject().position.copy(newPosition);
            }
            
            if (controls.getObject().position.y <= 2) {
                controls.getObject().position.y = 2;
                velocityY = 0;
                isOnGround = true;
            } else {
                isOnGround = false;
            }
            
            if (keys[' '] && isOnGround) {
                velocityY = 0.3;
                isOnGround = false;
            }
            
            if (controls.getObject().position.y < -10) {
                controls.getObject().position.set(0, 2, 0);
                velocityY = 0;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
