<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Платформа</title>
    <link rel="icon" href="MoreButton.png" type="image/png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #joystickArea {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 40%;
            z-index: 100;
        }
        #lookArea {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 60%;
            z-index: 100;
        }
        #jumpBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 100;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div id="joystickArea"></div>
    <div id="lookArea"></div>
    <div id="jumpBtn">↑</div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 2;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.touchAction = 'none';
        document.body.appendChild(renderer.domElement);
        
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(5, 10, -5);
        scene.add(sun);
        
        const floorGeometry = new THREE.BoxGeometry(20, 1, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a5f0b,
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        scene.add(floor);
        
        // Стенка
        const wallGeometry = new THREE.BoxGeometry(10, 5, 1);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(0, 2.5, -8);
        scene.add(wall);
        
        // Платформа для прыжка (толще и с правильными коллизиями)
        const boxGeometry = new THREE.BoxGeometry(2, 1, 2);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(0, 0.5, -4);
        scene.add(box);
        
        const controls = new THREE.PointerLockControls(camera, document.body);
        
        if (!isMobile) {
            document.addEventListener('click', () => {
                controls.lock();
            });
        }
        
        const moveSpeed = 0.1;
        const keys = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            jump: false
        };
        
        // Мобильное управление
        let joystickActive = false;
        let joystickStartX = 0;
        let joystickStartY = 0;
        let joystickMoveX = 0;
        let joystickMoveY = 0;
        
        let lookActive = false;
        let lookStartX = 0;
        let lookStartY = 0;
        let lookMoveX = 0;
        let lookMoveY = 0;
        let lastLookTime = 0;
        
        if (isMobile) {
            const joystickArea = document.getElementById('joystickArea');
            const lookArea = document.getElementById('lookArea');
            const jumpBtn = document.getElementById('jumpBtn');
            
            joystickArea.addEventListener('touchstart', handleJoystickStart, { passive: false });
            joystickArea.addEventListener('touchmove', handleJoystickMove, { passive: false });
            joystickArea.addEventListener('touchend', handleJoystickEnd, { passive: false });
            
            lookArea.addEventListener('touchstart', handleLookStart, { passive: false });
            lookArea.addEventListener('touchmove', handleLookMove, { passive: false });
            lookArea.addEventListener('touchend', handleLookEnd, { passive: false });
            
            jumpBtn.addEventListener('touchstart', () => { keys.jump = true; }, { passive: false });
            jumpBtn.addEventListener('touchend', () => { keys.jump = false; }, { passive: false });
        } else {
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'w' || key === 'ц') keys.forward = true;
                if (key === 's' || key === 'ы') keys.backward = true;
                if (key === 'a' || key === 'ф') keys.left = true;
                if (key === 'd' || key === 'в') keys.right = true;
                if (key === ' ') keys.jump = true;
            });
            
            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'w' || key === 'ц') keys.forward = false;
                if (key === 's' || key === 'ы') keys.backward = false;
                if (key === 'a' || key === 'ф') keys.left = false;
                if (key === 'd' || key === 'в') keys.right = false;
                if (key === ' ') keys.jump = false;
            });
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            joystickActive = true;
            const touch = e.touches[0];
            joystickStartX = touch.clientX;
            joystickStartY = touch.clientY;
            joystickMoveX = 0;
            joystickMoveY = 0;
        }
        
        function handleJoystickMove(e) {
            e.preventDefault();
            if (joystickActive && e.touches.length > 0) {
                const touch = e.touches[0];
                joystickMoveX = touch.clientX - joystickStartX;
                joystickMoveY = touch.clientY - joystickStartY;
                
                const deadZone = 20;
                const maxMove = 50;
                
                if (Math.abs(joystickMoveX) > deadZone || Math.abs(joystickMoveY) > deadZone) {
                    keys.forward = joystickMoveY < -deadZone;
                    keys.backward = joystickMoveY > deadZone;
                    keys.left = joystickMoveX < -deadZone;
                    keys.right = joystickMoveX > deadZone;
                } else {
                    keys.forward = false;
                    keys.backward = false;
                    keys.left = false;
                    keys.right = false;
                }
            }
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            joystickActive = false;
            keys.forward = false;
            keys.backward = false;
            keys.left = false;
            keys.right = false;
        }
        
        function handleLookStart(e) {
            e.preventDefault();
            lookActive = true;
            const touch = e.touches[0];
            lookStartX = touch.clientX;
            lookStartY = touch.clientY;
            lookMoveX = 0;
            lookMoveY = 0;
            lastLookTime = performance.now();
        }
        
        function handleLookMove(e) {
            e.preventDefault();
            if (lookActive && e.touches.length > 0) {
                const touch = e.touches[0];
                const now = performance.now();
                const deltaTime = now - lastLookTime;
                lastLookTime = now;
                
                if (deltaTime > 0) {
                    lookMoveX = touch.clientX - lookStartX;
                    lookMoveY = touch.clientY - lookStartY;
                    lookStartX = touch.clientX;
                    lookStartY = touch.clientY;
                    
                    // Поворот камеры с учетом времени между кадрами
                    const lookSpeed = 0.2 * deltaTime / 16.67;
                    controls.rotateLeft(-lookMoveX * lookSpeed);
                    controls.rotateUp(-lookMoveY * lookSpeed);
                }
            }
        }
        
        function handleLookEnd(e) {
            e.preventDefault();
            lookActive = false;
        }
        
        let velocityY = 0;
        const gravity = 0.02;
        let isOnGround = false;
        let lastYPosition = 2;
        
        function checkCollision(position) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(
                new THREE.Vector3(position.x, position.y + 1, position.z),
                new THREE.Vector3(0.5, 1.8, 0.5)
            );
            
            // Проверка столкновения с полом
            const floorBox = new THREE.Box3().setFromObject(floor);
            if (playerBox.intersectsBox(floorBox)) return true;
            
            // Проверка столкновения со стеной
            const wallBox = new THREE.Box3().setFromObject(wall);
            if (playerBox.intersectsBox(wallBox)) return true;
            
            // Проверка столкновения с платформой
            const boxBox = new THREE.Box3().setFromObject(box);
            if (playerBox.intersectsBox(boxBox)) {
                // Если игрок выше платформы хотя бы на половину своего роста
                if (position.y > box.position.y + 0.5) return true;
            }
            
            return false;
        }
        
        function checkOnGround(position) {
            const testPosition = position.clone();
            testPosition.y -= 0.1;
            return checkCollision(testPosition);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const currentPosition = controls.getObject().position.clone();
            
            // Применяем гравитацию
            velocityY -= gravity;
            currentPosition.y += velocityY;
            
            // Проверяем коллизии по вертикали
            if (checkCollision(currentPosition)) {
                if (velocityY < 0) {
                    // Находим точное положение над поверхностью
                    const step = 0.05;
                    while (checkCollision(currentPosition) && step < 1.0) {
                        currentPosition.y += step;
                    }
                    velocityY = 0;
                    isOnGround = true;
                } else {
                    velocityY = 0;
                }
            } else {
                isOnGround = false;
            }
            
            // Движение
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();
            
            const right = new THREE.Vector3();
            right.crossVectors(direction, camera.up).normalize();
            
            const moveDirection = new THREE.Vector3();
            
            if (keys.forward) moveDirection.add(direction);
            if (keys.backward) moveDirection.sub(direction);
            if (keys.left) moveDirection.sub(right);
            if (keys.right) moveDirection.add(right);
            
            if (moveDirection.length() > 0) {
                moveDirection.normalize().multiplyScalar(moveSpeed);
                const newPosition = currentPosition.clone().add(moveDirection);
                
                // Проверка коллизий по горизонтали
                if (!checkCollision(newPosition)) {
                    currentPosition.x = newPosition.x;
                    currentPosition.z = newPosition.z;
                }
            }
            
            // Прыжок
            if (keys.jump && isOnGround) {
                velocityY = 0.15;
                isOnGround = false;
            }
            
            // Проверка границ платформы
            if (Math.abs(currentPosition.x) > 10 || Math.abs(currentPosition.z) > 10) {
                if (currentPosition.y > 0) {
                    // Падение
                } else {
                    // Телепортация обратно
                    currentPosition.set(0, 2, 0);
                    velocityY = 0;
                }
            }
            
            // Фильтрация дрожания (плавное позиционирование)
            const smoothFactor = 0.5;
            controls.getObject().position.lerp(currentPosition, smoothFactor);
            
            // Фиксируем высоту, если мы на земле
            if (isOnGround && Math.abs(controls.getObject().position.y - 2) < 0.1) {
                controls.getObject().position.y = 2;
            }
            
            lastYPosition = controls.getObject().position.y;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
