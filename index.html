<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Auth Demo</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background: #3b82f6; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <div id="auth-status">Вы не авторизованы.</div>
  
  <div id="login-form" style="display: none;">
    <h2>Вход</h2>
    <div class="form-group">
      <input type="email" id="login-email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="login-password" placeholder="Пароль">
    </div>
    <button onclick="login()">Войти</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="register-form" style="display: none;">
    <h2>Регистрация</h2>
    <div class="form-group">
      <input type="email" id="register-email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="register-password" placeholder="Пароль">
    </div>
    <button onclick="register()">Зарегистрироваться</button>
    <p id="register-error" class="error"></p>
  </div>

  <button id="logout-btn" style="display: none;" onclick="logout()">Выйти</button>

  <script src="app.js"></script>
</body>
</html>
