<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>3D First-Person Walker</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none;
            height: 100vh;
        }
        canvas { 
            display: block; 
        }
        #joystickContainer {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            z-index: 100;
        }
        #fullscreenButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="joystickContainer"></div>
    <button id="fullscreenButton">[ ]</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script>
        let scene, camera, renderer;
        let floor, walls = [];
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let joystickActive = false;
        let joystickAngle = 0;
        let joystickForce = 0;
        const WALL_HEIGHT = 3;
        const WALL_THICKNESS = 0.2;
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x88ccff);
            scene.fog = new THREE.Fog(0x88ccff, 10, 25);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.7;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            createLights();
            createFloor();
            createWalls();
            createEnvironment();
            
            setupControls();
            setupFullscreenButton();
            
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            animate();
        }
        
        function createLights() {
            const ambient = new THREE.AmbientLight(0x606060);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(10, 20, 10);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048;
            sun.shadow.mapSize.height = 2048;
            scene.add(sun);
        }
        
        function createFloor() {
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x228822,
                roughness: 0.8 
            });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
        }
        
        function createWalls() {
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            
            const positions = [
                [0, WALL_HEIGHT/2, -15, 30, WALL_HEIGHT, WALL_THICKNESS],
                [0, WALL_HEIGHT/2, 15, 30, WALL_HEIGHT, WALL_THICKNESS],
                [-15, WALL_HEIGHT/2, 0, WALL_THICKNESS, WALL_HEIGHT, 30],
                [15, WALL_HEIGHT/2, 0, WALL_THICKNESS, WALL_HEIGHT, 30]
            ];
            
            positions.forEach(pos => {
                const wallGeometry = new THREE.BoxGeometry(pos[3], pos[4], pos[5]);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(pos[0], pos[1], pos[2]);
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
                walls.push(wall);
            });
        }
        
        function createEnvironment() {
            const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
            const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff3333 });
            
            for (let i = 0; i < 8; i++) {
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.set(
                    Math.random() * 20 - 10,
                    1,
                    Math.random() * 20 - 10
                );
                box.castShadow = true;
                scene.add(box);
            }
            
            const pillarGeometry = new THREE.CylinderGeometry(0.5, 0.5, 5, 16);
            const pillarMaterial = new THREE.MeshStandardMaterial({ color: 0x8888ff });
            
            for (let i = 0; i < 4; i++) {
                const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                pillar.position.set(
                    i % 2 === 0 ? -12 : 12,
                    2.5,
                    i < 2 ? -12 : 12
                );
                pillar.castShadow = true;
                scene.add(pillar);
            }
        }
        
        function setupControls() {
            const joystickOptions = {
                zone: document.getElementById('joystickContainer'),
                size: 100,
                color: 'rgba(100, 100, 200, 0.6)'
            };
            
            const joystick = nipplejs.create(joystickOptions);
            
            joystick.on('start', () => joystickActive = true);
            joystick.on('end', () => {
                joystickActive = false;
                joystickForce = 0;
            });
            joystick.on('move', (evt, data) => {
                joystickAngle = data.angle.radian;
                joystickForce = Math.min(data.force, 1);
            });
        }
        
        function setupFullscreenButton() {
            const button = document.getElementById('fullscreenButton');
            button.addEventListener('click', toggleFullscreen);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 'w': moveForward = true; break;
                case 's': moveBackward = true; break;
                case 'a': moveLeft = true; break;
                case 'd': moveRight = true; break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.key.toLowerCase()) {
                case 'w': moveForward = false; break;
                case 's': moveBackward = false; break;
                case 'a': moveLeft = false; break;
                case 'd': moveRight = false; break;
            }
        }
        
        function movePlayer(delta) {
            const speed = 5 * delta;
            velocity.x = 0;
            velocity.z = 0;
            
            if (joystickActive) {
                velocity.x = Math.sin(joystickAngle) * joystickForce * speed;
                velocity.z = -Math.cos(joystickAngle) * joystickForce * speed;
            } else {
                if (moveForward) velocity.z = -speed;
                if (moveBackward) velocity.z = speed;
                if (moveLeft) velocity.x = -speed;
                if (moveRight) velocity.x = speed;
            }
            
            if (moveForward && moveLeft) {
                velocity.z = -speed * 0.7;
                velocity.x = -speed * 0.7;
            }
            if (moveForward && moveRight) {
                velocity.z = -speed * 0.7;
                velocity.x = speed * 0.7;
            }
            if (moveBackward && moveLeft) {
                velocity.z = speed * 0.7;
                velocity.x = -speed * 0.7;
            }
            if (moveBackward && moveRight) {
                velocity.z = speed * 0.7;
                velocity.x = speed * 0.7;
            }
            
            camera.translateX(velocity.x);
            camera.translateZ(velocity.z);
            
            const boundary = 14;
            camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
            camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));
        }
        
        function animate(time) {
            requestAnimationFrame(animate);
            
            const delta = Math.min(0.1, time - (lastTime || 0)) / 1000;
            lastTime = time;
            
            movePlayer(delta);
            
            renderer.render(scene, camera);
        }
        
        let lastTime = 0;
        init();
    </script>
</body>
</html>
